<!DOCTYPE HTML>
<HTML>

  <HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" contend="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <TITLE>Responsive Side Menu</TITLE>
    <link rel="stylesheet" href="css/style.css">
  </HEAD>

  <body>
    <nav class="navbar">
      <span class="open-slide">
        <a href="#" onclick="openSlideMenu()">
          <svg width="30" height="30">
            <path d="M0,8 30,8" stroke="#FFF" stroke-width="5" />
            <path d="M0,18 30,18" stroke="#FFF" stroke-width="5" />
            <path d="M0,28 30,28" stroke="#FFF" stroke-width="5" />
          </svg>
        </a>
      </span>
      <ul class="navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <div id="main">
      <h1>Respinsive Side Menu</h1>
    </div>

    <script>
      function openSlideMenu() {
        document.getElementById('side-menu').style.width = '250px';
        document.getElementById('main').style.marginLeft = '250px';
      }

      function closeSlideMenu() {
        document.getElementById('side-menu').style.width = '0';
        document.getElementById('main').style.marginLeft = '0';
      }
    </script>
    <!-- <script src="script.js"></script> -->
  </body>

</HTML>
